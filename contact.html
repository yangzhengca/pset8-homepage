    <!-- Begin page content -->

    <main>
      <div class="section wid">
        <div class="container">
          <div class="heading">
            <h2>Get in Touch</h2>
          </div>
        </div>
        <div class="contact-section mt-5">
          <div class="form-contant">
            <form id="ajax-contact" action="assets/mailer.php" method="post">
              <div class="row col-md-12">
                <div class="col-md-12">
                  <div class="form-group in_name">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group in_email">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="E-mail"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group in_email">
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Phone"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group in_email">
                    <input
                      type="text"
                      class="form-control"
                      id="subject"
                      placeholder="Subject"
                      required="required"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group in_message">
                    <textarea
                      class="form-control"
                      id="message"
                      rows="5"
                      placeholder="Message"
                      required="required"
                    ></textarea>
                  </div>
                  <div class="actions">
                    <input
                      type="submit"
                      value="Send Message"
                      name="submit"
                      id="submitButton"
                      class="btn small btn-primary"
                      title="Submit Your Message!"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16875.04128282966!2d-104.62595787241972!3d50.44632023080972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x531c1e40fba53deb%3A0x354a3296b77b54b1!2z6YeM6LS-57qz6Jap5pav5ZaA5b655rqr55yB!5e0!3m2!1szh-CN!2sca!4v1638818129219!5m2!1szh-CN!2sca"
